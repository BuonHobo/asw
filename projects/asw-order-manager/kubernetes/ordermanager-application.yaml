apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ordermanager
      service: orderservice
  template:
    metadata:
      labels:
        app: ordermanager
        service: orderservice
    spec:
      containers:
        - name: orderservice-container
          image: ghcr.io/buonhobo/asw-order-service
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: orderservice
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            periodSeconds: 5
            failureThreshold: 3
            initialDelaySeconds: 120
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            periodSeconds: 10

