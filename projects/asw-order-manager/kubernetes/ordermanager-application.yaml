---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ordermanager
spec:
  ingressClassName: nginx
  rules:
    - host: ordermanager.asw.it
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: apigateway
                port:
                  number: 8080 